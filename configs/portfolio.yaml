# configs/portfolio.yaml
# Portfolio layer configuration — capital allocation between strategies.

# Baseline fraction of total capital allocated to money_printer.
# The ETHBTC cross-signal shifts this dynamically within [min_split, max_split].
base_split: 0.60

# Hard bounds on the money_printer fraction (sat_stacker = 1 - mp_fraction).
min_split: 0.30
max_split: 0.80

# How much a unit ETHBTC signal shifts the capital split.
# signal=+1 (BTC leading) → mp_fraction decreases by sensitivity.
ethbtc_sensitivity: 0.20

# Rolling correlation window in bars (720 = 30 days × 24h bars).
correlation_window: 720

# Portfolio-level kill switches (applied to combined equity).
# Per-strategy kill switches are set independently in PaperTrader.
daily_dd_limit: -0.05   # -5%  daily drawdown halts both strategies
total_dd_limit: -0.15   # -15% total drawdown halts both strategies
